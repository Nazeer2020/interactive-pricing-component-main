<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./CSS/Style.css" />
  <link rel="stylesheet" type="text/css" href="./CSS/Grid.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div class="row first">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  <div class="row second">
    <div class="col span-2-of-2">
      <p class="page-view">100K Pageviews</p>
      <input class="silder hide" id="itr" type="range" min="1" max="100" value="16" />
    </div>
    <div class="col span-2-of-2">
      <h1 class="amount-per-view">$16.00 <span>/month</span></h1>
    </div>
    <input class="silder show" id="itr" type="range" min="1" max="100" value="16" />
    <div class="row bill">
      <p>
        Monthly Billing
        <span>
          &nbsp &nbsp
          <label class="switch">
            <input class="check-box" type="checkbox" />
            <span class="slider round"></span>
          </label>
          &nbsp &nbsp
        </span>
        Yearly Billing &nbsp &nbsp<span class="red">-25%</span>
      </p>
    </div>

    <div class="row details">
      <div class="col span-2-of-2">
        <ul>
          <li><i class="fal fa-check"></i>&nbsp &nbsp Unlimited websites</li>
          <li><i class="fal fa-check"></i>&nbsp &nbsp 100% data ownership</li>
          <li><i class="fal fa-check"></i>&nbsp &nbsp Email reports</li>
        </ul>
      </div>
      <div class="col span-2-of-2">
        <a href="#">Start my trial</a>
      </div>
    </div>
  </div>
  <div class="row third"></div>
</body>

</html>
